<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Add necessary dependencies and title -->
  <meta charset="UTF-8">
  <title>Patients</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="/images/logo.jpg" width="70" height="50" class="d-inline-block align-top" alt="">
  </a>
  <a class="navbar-brand" href="#">eClinician App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/doctors}">View Doctors</a>
      </li>

    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h1>Medical Records for Patient <span th:text="${patient.name}"></span></h1>
  <h2>Medical Records:</h2>
  <ul>
    <li th:each="record : ${medicalRecords}">
      <p>Diagnosis: <span th:text="${record.diagnosis}"></span></p>
      <p>Date of Diagnosis: <span th:text="${record.date}"></span></p>
    </li>
  </ul>
  <h2>Prescriptions:</h2>
  <ul>
    <li th:each="prescription : ${prescriptions}">
      <p>Medication: <span th:text="${prescription.medication}"></span></p>
      <p>Date of Prescription: <span th:text="${prescription.date}"></span></p>
    </li>
  </ul>
  <a th:href="@{'/patients/' + ${patient.patientId}+'/add/record'}" class="btn btn-primary">Add Medical Record</a>
  <a th:href="@{'/patients/' + ${patient.patientId}+'/add/prescription'}" class="btn btn-secondary">Add Prescription</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Patient Records</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Medical Records App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 th:text="${patient.name}'s Records"></h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Diagnosis</th>
            <th>Medication</th>
            <th>Date of Diagnosis</th>
            <th>Date of Prescription</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${medicalRecords}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.diagnosis}"></td>
            <td th:text="${record.medication}"></td>
            <td th:text="${record.diagnosisDate}"></td>
            <td th:text="${record.prescriptionDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

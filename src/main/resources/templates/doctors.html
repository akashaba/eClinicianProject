<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add necessary dependencies and title -->
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/images/logo.jpg" width="70" height="50" class="d-inline-block align-top" alt="">
    </a>
    <a class="navbar-brand" href="#">eClinician App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctors}">View Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctors/add}">Add Doctor</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Doctors</h1>
    <ul>
        <li th:each="doctor : ${doctors}">
            <a th:href="@{'/doctors/' + ${doctor.doctorId}+'/patients'}">Doctor <span th:text="${doctor.name}"></span></a>
            <p>Specialization: <span th:text="${doctor.specialization}"></span></p>
        </li>
    </ul>
</div>
</body>
</html>
